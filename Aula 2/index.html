<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot ML & PLN</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .chat-container {
        width: 380px;
        height: 550px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .header {
        background: #4b7bec;
        padding: 15px;
        color: white;
        text-align: center;
        font-weight: bold;
    }
    .chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }
    .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
        line-height: 1.4;
    }
    .user {
        background: #d1f5d3;
        align-self: flex-end;
    }
    .bot {
        background: #e3e3e3;
        align-self: flex-start;
    }
    .input-area {
        display: flex;
        border-top: 1px solid #ddd;
    }
    input {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
    }
    button {
        background: #4b7bec;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="header">Chatbot ML & PLN</div>
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
const respostas = {
    "machine learning": "Machine Learning Ã© uma Ã¡rea da inteligÃªncia artificial que permite que sistemas aprendam padrÃµes a partir de dados.",
    "supervisionado": "Aprendizado supervisionado usa dados rotulados para treinar modelos a fazer previsÃµes.",
    "nÃ£o supervisionado": "Aprendizado nÃ£o supervisionado encontra padrÃµes em dados nÃ£o rotulados, como clusters.",
    "pln": "Processamento de Linguagem Natural Ã© a Ã¡rea que estuda como mÃ¡quinas entendem e geram linguagem humana.",
    "rede neural": "Redes neurais sÃ£o modelos inspirados no cÃ©rebro humano usados para aprender representaÃ§Ãµes complexas de dados.",
    "tokenizaÃ§Ã£o": "TokenizaÃ§Ã£o Ã© o processo de dividir um texto em unidades menores chamadas tokens.",
    "embedding": "Embeddings sÃ£o representaÃ§Ãµes vetoriais de palavras, frases ou documentos.",
    "transformer": "Transformers sÃ£o modelos baseados em atenÃ§Ã£o que revolucionaram o PLN moderno.",
    "chatbot": "Um chatbot Ã© um sistema que conversa com usuÃ¡rios, podendo ser baseado em regras ou IA."
    "melhor programa de criaÃ§Ã£o": "o melhor programa de criaÃ§Ã£o de chatbot Ã© o intercom"
};

// FunÃ§Ã£o para encontrar resposta semelhante
function buscarResposta(pergunta) {
    pergunta = pergunta.toLowerCase();

    for (let chave in respostas) {
        if (pergunta.includes(chave)) {
            return respostas[chave];
        }
    }
    return "NÃ£o entendi muito bem ðŸ˜…. Pode reformular sua pergunta sobre Machine Learning ou PLN?";
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const texto = input.value.trim();
    if (!texto) return;

    adicionarMensagem(texto, "user");

    const resposta = buscarResposta(texto);
    setTimeout(() => {
        adicionarMensagem(resposta, "bot");
    }, 500);

    input.value = "";
}

function adicionarMensagem(texto, classe) {
    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = "message " + classe;
    msg.innerText = texto;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
